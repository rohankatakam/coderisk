# GoReleaser configuration for CodeRisk CLI
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    # Run tests before building
    - go test ./...
    - go mod tidy

builds:
  # macOS builds (native CGO support)
  - id: darwin-amd64
    main: ./cmd/crisk
    binary: crisk
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.GitCommit={{.Commit}}
      - -X main.BuildTime={{.Date}}

  - id: darwin-arm64
    main: ./cmd/crisk
    binary: crisk
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.GitCommit={{.Commit}}
      - -X main.BuildTime={{.Date}}

  # Linux amd64 only (CGO works on x86_64 runner)
  - id: linux-amd64
    main: ./cmd/crisk
    binary: crisk
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.GitCommit={{.Commit}}
      - -X main.BuildTime={{.Date}}

archives:
  - id: coderisk
    builds:
      - darwin-amd64
      - darwin-arm64
      - linux-amd64
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'typo'
  groups:
    - title: 'üéâ Features'
      regexp: '^feat:'
      order: 0
    - title: 'üêõ Bug Fixes'
      regexp: '^fix:'
      order: 1
    - title: '‚ö° Performance Improvements'
      regexp: '^perf:'
      order: 2
    - title: 'üìö Documentation'
      regexp: '^docs:'
      order: 3
    - title: 'üîß Other Changes'
      order: 999

# Homebrew tap
brews:
  - name: coderisk
    repository:
      owner: rohankatakam
      name: homebrew-coderisk
      token: "{{ .Env.GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://coderisk.dev
    description: "Lightning-fast AI-powered code risk assessment"
    license: MIT
    test: |
      system "#{bin}/crisk", "--version"
    install: |
      bin.install "crisk"
    caveats: |
      CodeRisk has been installed successfully!

      Quick Start:
      1. Configure your OpenAI API key (REQUIRED):
         $ export OPENAI_API_KEY="sk-..."
         # Or use: crisk configure

      2. Start infrastructure (REQUIRED - one-time per repo):
         $ docker compose up -d

      3. Initialize repository (REQUIRED - 10-15 min one-time):
         $ cd your-repo
         $ crisk init-local

      4. Check for risks (2-5 seconds):
         $ crisk check

      Setup time: ~17 minutes one-time per repo
      Check time: 2-5 seconds (after setup)
      Cost: $0.03-0.05/check (BYOK)

      Learn more: https://docs.coderisk.dev

# Docker images (Linux amd64 only - ARM64 requires cross-compilation toolchain)
dockers:
  - ids:
      - linux-amd64
    image_templates:
      - "rohankatakam/coderisk:{{ .Tag }}"
      - "rohankatakam/coderisk:v{{ .Major }}"
      - "rohankatakam/coderisk:v{{ .Major }}.{{ .Minor }}"
      - "rohankatakam/coderisk:latest"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    extra_files:
      - LICENSE
      - README.md

# GitHub Release
release:
  github:
    owner: rohankatakam
    name: coderisk-go
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## CodeRisk {{ .Tag }}

    Lightning-fast AI-powered code risk assessment. <3% false positive rate.

    ### Installation

    ```bash
    # Homebrew (macOS/Linux)
    brew tap rohankatakam/coderisk
    brew install coderisk

    # Install script (universal)
    curl -fsSL https://coderisk.dev/install.sh | bash

    # Docker
    docker pull rohankatakam/coderisk:{{ .Tag }}
    ```

    ### Requirements
    - OpenAI API key (REQUIRED): Get one at https://platform.openai.com/api-keys
    - Docker Desktop (REQUIRED): For graph database
    - Setup time: ~17 minutes one-time per repo
    - Cost: $0.03-0.05/check (BYOK)

  footer: |
    **Full Changelog**: https://github.com/rohankatakam/coderisk-go/compare/{{ .PreviousTag }}...{{ .Tag }}

    ---

    üí° **Need help?** Check out our [documentation](https://docs.coderisk.dev) or [open an issue](https://github.com/rohankatakam/coderisk-go/issues).

